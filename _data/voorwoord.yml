groepsleiding: Beste Scouts, ouders en sympathisanten, <br><br><br>De temperaturen beginnen gevoelig te zakken en de meeste mensen beginnen nu toch wel hun dikke frak en handschoenen uit de kast te halen. Een lange broek is voor die mensen ook een evidentie maar niet voor onsâ€¦ Zoals elke scout wel weet, wordt een lange broek op zondag enkel gedragen wanneer de Dender is dichtgevroren, en dan nog! Scoutmoedig is niet voor niets het jaarthema!<br><br>De herfstweekends zitten er intussen op en nu is het uitkijken naar een periode die door de een geassocieerd wordt met gezellige feesten en bij de ander onvermijdelijk een rilling door het lijf jaagt. De gevreesde examens komen er aan. Uiteraard zijn alle leiders voorbeeldige studenten en hebben ze zich al perfect voorbereid om deze periode zonder kleerscheuren door te komen. Desalniettemin zullen ze al dit werk ook moeten verzilveren en dit betekent dat ze soms niet aanwezig zullen zijn op de vergadering. Dit boekske en vooral volgend boekske zullen er dan ook genoeg vervangleiding voorzien worden om hun jarenlange ervaring nog eens toe te passen. Ik spring uiteraard bij waar ik kan. Ik wens alleszins iedereen die examens heeft deze tijd van het jaar heel veel moed en volharding toe. Komaan jongens, jullie kunnen het!<br><br>Ik zou ook nog een warme oproep willen doen aan iedereen om onze jinnertjes te komen steunen tijdens hun winterbar op vrijdag 13 december. Ze zullen jullie deze zomer eeuwig dankbaar zijn tijdens hun trektocht. Aangepaste dranken en inkleding wordt voorzien. De ideale opwarmer voor de kerstmarkt van Pollare die zondag zou ik zeggen.<br><br>Dan rest mij enkel nog iedereen heel gelukkige feesten te wensen! Geniet ervan!<br><br>Stevige linker en tot in den draai,<br><br>Klaas Vanderpoorten<br><br>Groepsleider 