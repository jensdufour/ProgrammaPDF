kapoenen: Beste ouders, kapoenen en sympathisanten, <br><br>We hebben het 2de boekje van dit scoutsjaar afgesloten, hopelijk hebben jullie er evenveel van genoten als de leiding. Ook wil ik de kapoenen bedanken voor er op het einde nog een spetterend weekend van te maken! Ik denk dat het geslaagd was! <br><br>Nu de winter voor de deur staat en de feestdagen eraan komen kunnen wij, als echte feestbeesten, niet anders dan deelnemen aan de feestelijkheden. Het eerste fantastisch feestspektakel vindt plaats op 1 december. Hier gaan we samen met andere Ninofse jeugd de Sint verwelkomen. Dit gaat gepaard met een spetterende sinten show en natuurlijk, heel veel snoep. <br><br>Omdat we natuurlijk ook niet anders kunnen dan ook een kerstfeestje te houden samen met dekapoenen, laten we  dit doorgaan zaterdagavond, 28 december. De leiding voorziet een hapje, drankje en dansbare muziek. Jullie nemen allemaal een pakje mee ter waarde van ongeveer 5 Euro. <br><br> Zo, hierbij laat ik het, het enige wat mij nog te doen staat is jullie allemaal zeer prettige feesten, en een mooi 2020 toe te wensen. <br><br> Stevige linker, <br><br>Ward, Ward en Ward
welpen: Beste welpen, ouders en sympathisanten <br><br>De afgelopen 6 weken zijn al weer voorbij gevlogen, met onder andere de dag van de Jeugdbeweging, sterkste welp en natuurlijk het verrassingsweekend in Denderhoutem. Wordt het moeilijk om deze mooie ervaringen te evenaren. Maar niet getreurd want komende 6 weken worden minstens even leuk en memorabel. Voor het nieuwe boekske zullen we ons namelijk goed mogen kleden want wij deinzen niet terug voor de koude. Zo gaan we dit boekske de bunkers nog eens gaan herontdekken en verwachten we een knotsgekke jinvergadering. Maar niet paniekeren, we blijven ook wel eens binnen deze maand. Zo gaan we de Sint verwelkomen in onze eigen Kuip dus hopelijk zijn jullie braaf geweest dit jaar en houden we ook nog een kleine kerst/nieuwjaarsreceptie. <br><br>Amuseer jullie ook goed tijdens jullie 2 weken vakantie waarin de leiders lekker aan het blokken zijn, het kan dus zijn dat niet alle leiders aanwezig zijn. Bij deze wens ik  jullie ook alvast een vrolijk kerstfeest en een gelukkig Nieuwjaar!<br><br>Stevige Linker,<br><br>Riedl
