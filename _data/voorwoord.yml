groepsleiding: Beste Scouts, ouders en sympathisanten <br><br>Ik zou graag mijn voorwoordje beginnen met iedereen een heel gelukkig nieuwjaar te wensen. Voor iedereen een goede gezondheid gewenst, voor de rest moet je zelf zorgen he ðŸ˜‰ . 2020 Belooft een spannend jaar te worden voor onze groep. We bestaan dit jaar 100 jaar en dat moet uiteraard gevierd worden. Dat doen we, zoals iedereen intussen waarschijnlijk al weet, met onze Jamborette deze zomer. De inschrijvingen zijn intussen afgerond en het kamp is volzet. Nu kunnen we de laatste rechte lijn inzetten naar wat ongetwijfeld een onvergetelijke ervaring wordt voor alle deelnemers. <br><br>In 2020 staat er wel meer gepland. Tussen de voorbereidingen voor de Jamborette door, zullen onze jongens ook nog een gaatje moeten vinden om onze 3-jaarlijkse ouderavond te organiseren. Na de succeseditie van vorige keer, kunnen we natuurlijk niet gaan voor minder. Het belooft opnieuw een fantastische avond te worden, gevuld met muziek en humor van de bovenste plank!<br><br>Een beetje dichterbij is er ook de kerstboomverbranding die wij dit jaar samen organiseren met Hubert van cafe Den Belleman. We zullen alle aanwezigen voorzien van de nodige dranken en spijzen om er een gezellige avond van te maken. Voor die gezelligheid rekenen we ook op iedereen van jullie. Uiteraard is iedereen welkom om samen met ons dit groots kampvuur te aanschouwen (moet niet altijd op kamp zijn heâ€¦). Dit vuur zal er echter niet van zelf komen. Ik zou graag iedereen oproepen om zijn kerstboom te komen deponeren op het Dr. Hemerijckxplein vanaf 8 januari!<br><br>Het begin van het jaar is jammer genoeg niet voor iedereen van ons even leukâ€¦ Het merendeel van onze leidingsploeg zit namelijk met de alom gevreesde blok (ik herinner het mij nog alsof het gisteren was). Daarom zullen er soms enkele oude gezichten opduiken om de gasten toch een leuke zondagnamiddag te bezorgen terwijl hun leiding zit te zwoegen. Alvast heel erg bedankt aan alle vervangleiding! En uiteraard heel veel succes aan de boys met examens! <br><br>Voila, daarmee zit mijn eerste voorwoordje van het nieuwe jaar er ook weer op. <br><br>Stevige Linker en tot in den draai,<br><br>Klaas Vanderpoorten<br>Groepsleider 