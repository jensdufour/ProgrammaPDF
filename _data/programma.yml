    einduur:
    beschrijving: Aangezien het bosspel vorig boekje niet is kunnen doorgaan, proberen we het nog eens opnieuw. We spreken af aan het Kappeleken van Bevingen zo kunnen we onze tijd in het bos optimaal gebruiken.  Trek zeker jullie botinnen aan, het zal nodig indien jullie hopen de leiding te verslaan.
