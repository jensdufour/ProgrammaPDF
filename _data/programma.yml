    einddatum:
    startuur: 19u00
    einduur: 21u00
    beschrijving: Vandaag werken we aan onze kostuums voor kindercarnaval en oefenen we ons dansje al eens in. Zo kunnen we dit jaar misschien nog eens een worp naar het podium of andere prijs doen.
    afbeelding:
  - naam: Werken voor kindercarnaval
    startdatum: 23 / 02 / 2020
    einddatum:
    startuur:
    einduur:
    beschrijving: We hebben de laatste week voor carnaval bereikt. Dit houdt in dat ons kostuum nu volledig af moet zijn. Vandaag gaan we dus de laatste klusjes doen gecombineerd met wat kleine spelletjes. Hopelijk zijn jullie allemaal aanwezig en hebben jullie al zin in het feest van volgende week.
    afbeelding:
  - naam: kindercarnaval
    startdatum: 29 / 02 / 2020
    einddatum:
    startuur:
    einduur:
    beschrijving: Vandaag is de grote dag KINDERCARNAVAL hopelijk hebben jullie er heel veel zin in! Opgelet doordat de omloop het nieuwsblad vandaag ook toekomt in onze stad is het schema van kindercarnaval 2uur naar voor geschoven. Exacte uren worden nog meegedeeld via de whatsapp.
    afbeelding:
  - naam: jin vergadering
    startdatum: 08 / 03 / 2020
    einddatum:
    startuur:
    einduur:
    beschrijving: Dit jaar hebben we een grote lading nieuwe jinners gekregen, het zou zonde zijn als we ze niet genoeg op de proef zouden stellen. Het is dus Tijd om hun leiderscapaciteiten nog eens te beoordelen en om erachter te komen of zij uit het juiste hout gesneden zijn om een kapoenenleider te worden!
    afbeelding:
  - naam: woudloperskeuken
    startdatum: 15 / 03 / 2020
    einddatum:
    startuur:
    einduur:
    beschrijving: Vandaag gaan we eens kijken wie de fijnproevers zijn onder de kapoenen. Samen met chef-kok Ward Beeckmans zullen de kapoenen een echte sterren maaltijd voorzien. We spreken hiervoor af om 10u aan het lokaal en sluiten hier om 13u weer af.
    afbeelding:
  - naam: Bunkertocht
    startdatum: 22 / 03 / 2020
    einddatum:
    startuur: 
    einduur: 
    beschrijving: Joepie het is weer zover we gaan op bunkertocht ,  trek dus je vuilste kleren aan en stevige stapschoenen  om samen met de leiding op oorlogspad te trekken
    afbeelding:
