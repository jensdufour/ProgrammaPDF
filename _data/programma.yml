    startdatum: 15 / 03 / 2020
    einddatum:
    startuur:
    einduur:
    beschrijving: Deze vergadering mogen jullie voor een keer het gehele lokaal of weike omtoveren tot een waar slagveld. We zullen meteen zien wie de scherpschutters zijn en wie van niemand bang is. De leiding heeft er in ieder geval ook al veel zin in.
  - naam: Don't Try This @ Home!
    startdatum: 22 / 03 / 2020
    einddatum:
    startuur: 
    einduur: 
    beschrijving: Vandaag doen we alles wat thuis niet mag, uiteraard kunnen we hier nog niks over verklappen, maar het zal in elk geval de moeite zijn, doe allemaal kleren aan die vuil mogen worden. We spreken af om 14 uur aan het lokaal, en sluiten hier weer af om 17 uur
