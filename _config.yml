# ----
# Site

title               : "'T Boekske"

# ----
# Book

bookTitle           : "'T Boekske'" # Required
cc                  : CC-BY # Choose a Creative Commons license (https://creativecommons.org/choose/)
status              : published # draft, revised, published

# -----
# Build

locale              : nl_BE
encoding            : UTF-8
timezone            : Etc/UTC
permalink           : pretty

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - materials
  - package.json
  - package-lock.json
  - bin
plugins:
  - jekyll-strapi
strapi:
    # Your API endpoint (optional, default to http://localhost:1337)
    endpoint: http://scoutsninove.herokuapp.com
    # Collections, key is used to access in the strapi.collections
    # template variable
    collections:
        # Example for a "posts" collection
        Rekeningnummers:
            # Permalink used to generate the output files (eg. /articles/:id).
            permalink: /rekeningnummers?_limit=50
        Voorwoords:
            # Permalink used to generate the output files (eg. /articles/:id).
            permalink: /voorwoords?_limit=50
        Kapoenens:
            # Permalink used to generate the output files (eg. /articles/:id).
            permalink: /Kapoenens?_limit=50
        Welpens:
            # Permalink used to generate the output files (eg. /articles/:id).
            permalink: /Welpens?_limit=50
        Jongverkenners:
            # Permalink used to generate the output files (eg. /articles/:id).
            permalink: /Jongverkenners?_limit=50
        Verkenners:
            # Permalink used to generate the output files (eg. /articles/:id).
            permalink: /Verkenners?_limit=50
        Jinners:
            # Permalink used to generate the output files (eg. /articles/:id).
            permalink: /Jinners?_limit=50
        Voortrekkers:
            # Permalink used to generate the output files (eg. /articles/:id).
            permalink: /Voortrekkers?_limit=50